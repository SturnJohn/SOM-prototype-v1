{% extends "layout.html" %} {% block page_title %} GOV.UK prototype kit {% endblock %} {% block content %}

<main id="content" role="main">

    <div class="phase-banner">
        <p>
            <strong class="phase-tag">ALPHA</strong>
            <span>This is a new service – your <a href="#">feedback</a> will help us to improve it.</span>
        </p>
    </div>

    <div>
        <a href="keeper-company" class="link-back">Back</a></div>

    <div class="grid-row">

        <div class="column-two-thirds">

            <div>
                <h2 class="margin-top-2 margin-bottom-2 heading-large">
                    Your contact details </h2>
            </div>

            <div class="margin-bottom-6 form-group">
                <label class="form-label-bold" for="ni-number">
                    Email address (optional)
                    <p class="margin-top-1 margin-bottom-1">
                        We’ll only use this to send you a confirmation email.
                    </p>
                </label>

                <input class="email-address form-control" id="ni-number" type="text" name="ni-number">
            </div>

            <div class="form-group margin-bottom-4">
                <label class="form-label-bold" for="ni-number">
                    Telephone number (optional)
                    <p class="margin-top-1 margin-bottom-1">
                        We may use this number to update you and contact you for any queries relating to the personalised registration number you purchase.

                    </p>
                </label>
                <input class="phone-number form-control" id="full-name-f1" type="text" name="full-name-f1">

            </div>
            

            <button class="margin-bottom-0 margin-top-3 button" type="submit">Continue</button>

        </div>

    </div>

</main>

<script>
    $(".button").click(function() {
        go("/simple-search/nominee")
    })
</script>

{% endblock %}
